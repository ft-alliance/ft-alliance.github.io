<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Score Aggregation Demo</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/vue.js"></script>
    <style type="text/css">
        div.result {
           background-color: #99ddff;
           word-wrap: break-word;
           font-size: 10px;
           margin-bottom: 2px;
        }
        .cyphertext {
           word-wrap: break-word;
        }
        .panel {
            padding: 20px;
            border-width: 1px;
            border-style: solid;
            border-radius: 10px;
            border-color: #D3D3D3;
            margin-bottom: 10px;
        }
        .sent {
            color: green;
            font-weight: bold;
        }
        small {
            color: #D3D3D3;
        }
    </style>
</head>
<body>
    <div id="app">
    </div>

    <script type="text/x-template" id="party-template">
        <div class="row panel" v-show="!this.sent">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h3>Party {{partyIndex+1}} <small>Enters scores based on their private data</small></h3>
                    </div>
                </div>

                <div class="row" style="padding-top: 10px; padding-bottom: 10px">
                    <div class="col">
                        <span v-if="partyIndex==0">Encrypted scores received from Collector</span>
                        <span v-if="partyIndex>0">Encrypted scores received from Party {{partyIndex}}</span>
                    </div>
                </div>

                <div class="row" v-for="(score, index) in inputScores">
                    <div class="col-sm-2">
                        <label class="control-label">Entity {{index+1}}</label>
                    </div>
                    <div class="col-sm-10 result">
                        <span class="ciphertext">{{score.toString()}}</span>
                    </div>
                </div>

                <div class="row" style="padding-top: 10px; padding-bottom: 10px">
                    <div class="col">
                        <span>Enter scores</span>
                    </div>
                </div>

                <div class="row" v-for="(score, index) in scores">
                    <div class="col-sm-2">
                        <label class="control-label">Entity {{index+1}}</label>
                    </div>
                    <div class="col-sm-2" v-show="!outputScores">
                        <input v-model="scores[index]" type="text" placeholder="Enter score">
                    </div>
                    <div class="col-sm-10 result" v-if="outputScores">
                        <span class="ciphertext">{{outputScores[index].toString()}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3" v-show="!this.outputScores">
                        <button type="submit" @click="this.encrypt" class="btn btn-primary">Encrypt</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3" v-show="this.outputScores">
                        <button type="submit" @click="this.sendToParty" class="btn btn-primary">Send to Party {{partyIndex+2}}</button>
                        <button type="submit" @click="this.sendToCollector" class="btn">Send to Collector</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="main-template">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="page-header" style="margin-bottom: 20px">
                        <h1>Score Aggregation Demo <small>using homomorphic encryption</small></h1>
                    </div>
                </div>
            </div>

            <div class="row" v-show="!sent">
                <div class="col">
                    <div class="row panel">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h3>Collector <small>Initiates the scoring and collects the final result</small></h3>
                                </div>
                            </div>

                            <div class="row" v-for="(score, index) in scores">
                                <div class="col-sm-2">
                                    <label class="control-label">Entity {{index+1}}</label>
                                </div>
                                <div class="col-sm-2" v-show="!outputScores">
                                    <input v-model="scores[index]" type="text" placeholder="Enter score">
                                </div>
                                <div class="col-sm-10 result" v-if="outputScores">
                                    <span class="ciphertext">{{outputScores[index].toString()}}</span>
                                </div>
                            </div>

                            <div class="row" v-show="!outputScores">
                                <div class="col-sm-8">
                                    <button @click="encrypt" class="btn btn-primary">
                                        Encrypt
                                    </button>
                                </div>
                            </div>
                            <div class="row" v-show="outputScores">
                                <div class="col-sm-8">
                                    <button @click="send" class="btn btn-primary">
                                        Send to Party 1
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <Party :inputScores="inputScores" :partyIndex="index" v-for="(inputScores, index) in parties" key="index" @send="onSend" v-on:return="onReturn" />

            <div class="row" v-show="this.returnedScores">
                <div class="col">
                    <div class="row panel">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <h3>Collector</h3>
                                </div>
                            </div>
                            <div class="row" v-show="!decryptedScores">
                                <div class="col">
                                    <button type="submit" @click="this.decrypt" class="btn btn-success">Decrypt</button>
                                </div>
                            </div>
                            <div class="row" v-show="decryptedScores" style="padding-top:20px">
                                <div class="col-sm-2">
                                    <label class="control-label">Decrypted scores</label>
                                </div>
                            </div>
                            <div class="row" v-for="(score, index) in decryptedScores">
                                <div class="col-sm-2">
                                    <label class="control-label">Entity {{index+1}}</label>
                                </div>
                                <div class="col-sm-2">
                                    <input disabled :value="score" type="text">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/jsbn.js"></script>
    <script type="text/javascript" src="./js/jsbn2.js"></script>
    <script type="text/javascript" src="./js/prng4.js"></script>
    <script type="text/javascript" src="./js/rng.js"></script>
    <script type="text/javascript" src="./js/paillier.js"></script>


    <script type="text/javascript">
     var keys;

     keys = paillier.generateKeys(1024);

     Vue.component('Party', {
         template: '#party-template',
         props: ['inputScores', 'partyIndex'],
         data () {
             return {
                scores: new Array(this.inputScores.length),
                outputScores: null,
                sent: false
             }
         },
        methods: {
            encrypt () {
                this.outputScores = this.scores.map((v, index) => {
                   var encrypted = keys.pub.encrypt(nbv(parseInt(v)))
                   return keys.pub.add(this.inputScores[index], encrypted);
                })
             },
             sendToParty () {
                this.$emit('send', this.outputScores)
                this.sent = true
             },
             sendToCollector () {
                this.$emit('return', this.outputScores)
                this.sent = true
             }
         }
     })

     var vm = new Vue({
         el: '#app',
         template: '#main-template',
         data: {
            scores: new Array(4),
            outputScores: null,
            sent: false,
            returnedScores: null,
            decryptedScores: null,
            parties: []
         },
        methods: {
             encrypt () {
                this.outputScores = this.scores.map(v => {
                   return encrypted = keys.pub.encrypt(nbv(parseInt(v)))
                })
             },
             send () {
                this.parties.push(this.outputScores)
                this.sent = true
             },
             onSend (party) {
                this.parties[party.partyNo - 1] = party
                this.send(party.sent)
             },
             onReturn (party) {
                this.parties[party.partyNo - 1] = party
                this.returnedScores = party
             },
             decrypt () {
                this.decryptedScores = this.returnedScores.map(v => {
                    return keys.sec.decrypt(v).toString(10)
                })
             }
        }
     })
    </script>

</body>
</html>
